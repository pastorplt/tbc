name: Mirror to Maps Repository
on:
  push:
    branches: ['**']

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Mirror to destination repository
        run: |
          git remote add mirror https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ secrets.MIRROR_REPO }}.git
          git push mirror --all --force
          git push mirror --tags --force
