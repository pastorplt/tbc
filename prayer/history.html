<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer History - TBC</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; background: #f9f9f9; color: #111; }
        main { padding: 48px 16px; max-width: 600px; margin: 0 auto; }
        h2 { font-size: 1.8rem; margin-bottom: 24px; color: #bf3426; text-align: center; }
        .log-item { background: white; padding: 20px; margin-bottom: 12px; border-radius: 12px; border-left: 5px solid #bf3426; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .date { font-size: 0.85rem; color: #888; }
        .leader { font-weight: 700; color: #111; display: block; margin: 6px 0; font-size: 1.1rem; }
        .request { color: #555; font-style: italic; line-height: 1.4; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #bf3426; text-decoration: none; font-weight: 700; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div id="navbar-include"></div>
    <script src="/include-nav.js"></script>

    <main>
        <a href="/prayer/index.html" class="back-link">‚Üê Back to Praying</a>
        <h2>Recent Prayers</h2>
        <div id="historyList">Loading history...</div>
    </main>

    <script>
        const API_URL = "https://prayer-app.tbccities.workers.dev";

        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}/get-history`);
                const data = await res.json();
                const container = document.getElementById('historyList');
                
                if (data.length === 0) {
                    container.innerText = "No history found yet.";
                    return;
                }

                container.innerHTML = data.map(item => `
                    <div class="log-item">
                        <span class="date">${item.date}</span>
                        <span class="leader">${item.leader}</span>
                        <div class="request">"${item.request}"</div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('historyList').innerText = "Error loading history.";
            }
        }
        loadHistory();
    </script>
</body>
</html>
