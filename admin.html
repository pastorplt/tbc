<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <style>
    :root { --brand:#bf3426; --ink:#111; --bg:#f9fafb; }
    html, body { height:100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    main {
      max-width: 640px;
      margin: 80px auto;
      padding: 0 16px 48px;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 24px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
    }
    .btn {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 14px 18px;
      font-size: 15px;
      font-weight: 700;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: background .15s, transform .02s;
    }
    .btn:hover { background: #f3f4f6; }
    .btn:active { transform: translateY(1px); }
    .btn[disabled] { opacity:.6; cursor:not-allowed; }

    /* Toast */
    .toast {
      position: fixed; right: 16px; bottom: 16px; z-index: 10000;
      background: rgba(17,17,17,.95); color: #fff; padding: 10px 14px;
      border-radius: 10px; font-size: 14px; box-shadow: 0 10px 24px rgba(0,0,0,.3);
      max-width: 80vw;
    }

    /* Confirm dialog (accessible modal) */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,.35); z-index: 10050;
      display: none;
    }
    .modal-backdrop.open { display: block; }

    .modal {
      position: fixed; left: 50%; top: 20%;
      transform: translateX(-50%);
      width: min(560px, 92vw);
      background: #fff; color: var(--ink);
      border: 1px solid #e5e7eb; border-radius: 12px;
      box-shadow: 0 16px 40px rgba(0,0,0,.2);
      z-index: 10060;
      display: none;
    }
    .modal.open { display: block; }
    .modal header {
      padding: 14px 16px; border-bottom: 1px solid #eef2f7; font-weight: 800;
    }
    .modal .content { padding: 16px; font-size: 15px; }
    .modal .actions {
      padding: 12px 16px; border-top: 1px solid #eef2f7;
      display: flex; gap: 10px; justify-content: flex-end;
    }
    .btn-danger {
      background: var(--brand); color: #fff; border-color: var(--brand);
    }
    .btn-danger:hover { filter: brightness(0.92); }
    .btn-ghost { background:#fff; }
  </style>
</head>
<body>
  <!-- Shared navbar   -->
  <div id="navbar-include"></div>
  <script src="include-nav.js" defer></script>

  <main>
    <h1>Admin Console</h1>
    <div class="card" role="group" aria-label="Regeneration tasks">
      <button class="btn admin-action" data-name="Networks" data-url="https://api.tbc.city/networks/admin/regenerate">Regen Networks</button>
      <button class="btn admin-action" data-name="Disaster Data" data-url="https://api.tbc.city/disaster/admin/regenerate">Regen Disaster</button>
      <button class="btn admin-action" data-name="Organizations" data-url="https://api.tbc.city/orgs/admin/regenerate">Regen Orgs</button>
    </div>
  </main>

  <!-- Confirm modal -->
  <div id="confirmBackdrop" class="modal-backdrop" aria-hidden="true"></div>
  <div id="confirmModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmDesc">
    <header id="confirmTitle">Run task?</header>
    <div class="content" id="confirmDesc">
      <p id="confirmText">This will trigger the selected regeneration job.</p>
    </div>
    <div class="actions">
      <button type="button" class="btn btn-ghost" id="cancelBtn">Cancel</button>
      <button type="button" class="btn btn-danger" id="confirmBtn">Run now</button>
    </div>
  </div>

  <script>
    // ===== Config =====
    const REGEN_TOKEN = "2025";

    // ===== Toast =====
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2600);
    }

    // ===== Modal helpers =====
    const modal = document.getElementById('confirmModal');
    const backdrop = document.getElementById('confirmBackdrop');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmTitle = document.getElementById('confirmTitle');
    const confirmText = document.getElementById('confirmText');

    let pending = null; // {name, url, button}

    function openModal(task) {
      pending = task;
      confirmTitle.textContent = `Run “${task.name}” job?`;
      confirmText.textContent = `This will POST to the ${task.name} regeneration endpoint. Proceed?`;
      modal.classList.add('open');
      backdrop.classList.add('open');
      modal.focus();
    }
    function closeModal() {
      modal.classList.remove('open');
      backdrop.classList.remove('open');
      pending = null;
    }

    // close on ESC / click backdrop
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
    backdrop.addEventListener('click', closeModal);
    cancelBtn.addEventListener('click', closeModal);

    // ===== POST action =====
    async function postAdmin(url, { button, name } = {}) {
      try {
        let payload = null;
        let totalSeen = 0;

        while (true) {
          const headers = { Authorization: "Bearer " + REGEN_TOKEN };
          const body = payload ? JSON.stringify(payload) : null;
          if (body) headers["Content-Type"] = "application/json";

          const resp = await fetch(url, { method: "POST", headers, body });
          const txt = await resp.text();
          if (!resp.ok) {
            console.error("Admin error", resp.status, txt);
            showToast(`Failed: ${resp.status}`);
            return;
          }

          let data = null;
          try { data = JSON.parse(txt); } catch { data = null; }

          if (data?.status === "in_progress" && data?.jobId) {
            totalSeen = data.totalFeatures ?? totalSeen;
            payload = { jobId: data.jobId };
            if (data.nextCursor != null) payload.cursor = data.nextCursor;
            if (button && name) {
              const label = totalSeen ? `Processing ${name}… (${totalSeen})` : `Processing ${name}…`;
              button.textContent = label;
            }
            continue;
          }

          if (data?.ok) {
            const count = data.features ?? data.totalFeatures ?? null;
            showToast(count != null ? `Success (${count})` : "Success");
          } else {
            showToast("Done");
          }
          return;
        }
      } catch (e) {
        console.error("Admin exception", e);
        showToast("Request error");
      }
    }

    // ===== Wire buttons =====
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".admin-action");
      if (!btn) return;

      const task = { name: btn.dataset.name || 'Task', url: btn.dataset.url, button: btn };
      openModal(task);
    });

    // Run after confirmation
    confirmBtn.addEventListener("click", async () => {
      if (!pending) return;
      const { button, url, name } = pending;

      // Disable button while running
      button.disabled = true;
      button.textContent = `Running ${name}…`;

      closeModal();
      await postAdmin(url, { button, name });

      // Restore button
      button.disabled = false;
      button.textContent = `Regen ${name}`;
    });
  </script>
</body>
</html>
