<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Team App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <style>
    /* Page basics */
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; }

    /* ===== Header / Nav ===== */
    header {
      background-color: #bf3426; /* updated color */
      color: #fff;
    }
    .nav {
      height: 60px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .nav .brand img {
      height: 36px; width: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 6px 4px;
      border-radius: 4px;
      opacity: 0.9;
    }
    .nav-links a:hover { text-decoration: underline; opacity: 1; }
    .nav-links a.active {
      text-decoration: underline;
      opacity: 1;
    }

    /* ===== Main ===== */
    main {
      text-align: center;
      padding: 48px 16px 64px;
      max-width: 900px;
      margin: 0 auto;
    }
    .hero-logo {
      max-width: 320px;
      width: 60%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: 1.9rem;
      line-height: 1.3;
    }
    .subhead {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #444;
    }
    .cta {
      margin-top: 24px;
      display: inline-flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      border: 1px solid #bf3426;
      background: #bf3426;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    .btn.secondary {
      background: #fff;
      color: #bf3426;
    }
    .btn:hover { filter: brightness(1.05); }

    /* Hidden handler (JS toggles) */
    [data-auth-hide] { display: none; }
  </style>
</head>
<body>
  <div id="navbar-include"></div>
  <script src="/include-nav.js"></script>

  <main>
    <img class="hero-logo" src="/TBC_full_logo.gif" alt="TBC Logo">
    <h1>Welcome to Transforming the Bay with Christ<br><span data-auth-target="team-app-title" data-auth-hide>Team App</span></h1>
    <p class="subhead" data-auth-target="explore-phrase" data-auth-hide>Explore the internal tools that make the TBC magic happen!</p>

    <div class="cta">
      <a class="btn" href="/network_map.html">View Networks</a>
      <a class="btn secondary" href="/network_prayer_request.html">Submit Prayer Request</a>
      <a class="btn" href="/network_map.html?random=1" title="Open a random network for prayer">Pray for Network</a>      
      <a class="btn secondary" href="/team/touchpoint.html" data-auth-target="touchpoint-btn" data-auth-hide>Touchpoint</a>
    </div>
  </main>

  <script>
    // Toggle UI based on Cloudflare Access auth status
    (function(){
      function showAuthed() {
        document.querySelectorAll('[data-auth-target]').forEach(function(el){
          el.removeAttribute('data-auth-hide');
          el.style.display = '';
        });
      }
      // Default: keep authed-only items hidden until we know
      // Fetch auth status
      fetch('/auth/status', { credentials: 'include' })
        .then(function(r){ return r.ok ? r.json() : { authenticated:false }; })
        .then(function(data){
          if (data && data.authenticated) showAuthed();
        })
        .catch(function(){ /* stay public by default */ });
    })();
  </script>
</body>
</html>
