<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TBC Team App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
  <style>
    /* Page basics */
    html, body { margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; }

    /* ===== Header / Nav ===== */
    header {
      background-color: #bf3426; /* updated color */
      color: #fff;
    }
    .nav {
      height: 60px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 0 16px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .nav .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
    .nav .brand img {
      height: 36px; width: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-left: auto;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 6px 4px;
      border-radius: 4px;
      opacity: 0.9;
    }
    .nav-links a:hover { text-decoration: underline; opacity: 1; }
    .nav-links a.active {
      text-decoration: underline;
      opacity: 1;
    }

    /* ===== Main ===== */
    main {
      text-align: center;
      padding: 48px 16px 64px;
      max-width: 900px;
      margin: 0 auto;
    }
    .hero-logo {
      max-width: 320px;
      width: 60%;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }
    h1 {
      margin: 0;
      font-size: 1.9rem;
      line-height: 1.3;
    }
    .subhead {
      font-size: 1.1rem;
      margin-top: 12px;
      color: #444;
    }
    .cta {
      margin-top: 24px;
      display: inline-flex;
      gap: 14px;
    }
    .btn {
      display: inline-block;
      border: 1px solid #bf3426;
      background: #bf3426;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
    }
    .btn.secondary {
      background: #fff;
      color: #bf3426;
    }
    .btn:hover { filter: brightness(1.05); }
    
    /* Domain-specific hidden elements */
    [data-domain-element][style*="display: none"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="navbar-include"></div>
  <script src="include-nav.js"></script>

  <main>
    <img class="hero-logo" src="TBC_full_logo.gif" alt="TBC Logo">
    <h1>Welcome to Transforming the Bay with Christ<br><span data-domain-element="team-app-title">Team App</span></h1>
    <p class="subhead" data-domain-element="explore-phrase">Explore the internal tools that make the TBC magic happen!</p>

    <div class="cta">
      <a class="btn" href="network_map.html">View Networks</a>
      <a class="btn secondary" href="touchpoint.html" data-domain-element="touchpoint-btn">Touchpoint</a>
      <!-- New -->
      <a class="btn" href="network_map.html?random=1" title="Open a random network for prayer">Pray for Network</a>
      <!-- New -->
  <a class="btn secondary" href="/network_prayer_request.html" data-domain-element="prayer-request-btn">Submit Prayer Request</a>
</div>
  </main>

  <script>
    // ========== CONFIGURATION ==========
    // Define which content elements to show for each domain
    const INDEX_CONFIG = {
      'app.tbc.city': {
        showTeamAppTitle: true,
        showExplorePhrase: true,
        showTouchpointBtn: true,
        showPrayerRequestBtn: true
      },
      'maps.tbc.city': {
        showTeamAppTitle: false,
        showExplorePhrase: false,
        showTouchpointBtn: false,
        showPrayerRequestBtn: true
      },
      // Default configuration for other domains (including localhost, staging, etc.)
      'default': {
        showTeamAppTitle: true,
        showExplorePhrase: true,
        showTouchpointBtn: true,
        showPrayerRequestBtn: false
      }
    };
    // ===================================

    (function applyDomainConfig() {
      // Determine current domain configuration
      var hostname = window.location.hostname;
      var config = INDEX_CONFIG[hostname] || INDEX_CONFIG['default'];

      // Hide/show Team App title
      if (!config.showTeamAppTitle) {
        var teamAppTitle = document.querySelector('[data-domain-element="team-app-title"]');
        if (teamAppTitle) {
          teamAppTitle.style.display = 'none';
        }
      }

      // Hide/show explore phrase
      if (!config.showExplorePhrase) {
        var explorePhrase = document.querySelector('[data-domain-element="explore-phrase"]');
        if (explorePhrase) {
          explorePhrase.style.display = 'none';
        }
      }

      // Hide/show Touchpoint button
      if (!config.showTouchpointBtn) {
        var touchpointBtn = document.querySelector('[data-domain-element="touchpoint-btn"]');
        if (touchpointBtn) {
          touchpointBtn.style.display = 'none';
        }
      }

      // Hide/show Prayer Request button
      if (!config.showPrayerRequestBtn) {
        var prBtn = document.querySelector('[data-domain-element="prayer-request-btn"]');
        if (prBtn) prBtn.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
